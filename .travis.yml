--- 
addons: 
  firefox: "39.0"
android: 
  components: 
    - build-tools-22.0.1
    - android-22
    - sys-img-armeabi-v7a-android-22
    - add-on
    - extra
  licenses: 
    - android-sdk-preview-license-52d11cd2
    - android-sdk-license-.+
    - google-gdk-license-.+
before_script: 
  - "nvm install 4"
  - "export DISPLAY=:99.0"
  - "sh -e /etc/init.d/xvfb start"
  - "nohup appium &"
  - "npm install -g protractor"
  - "npm install -g protractor-html-screenshot-reporter"
  - "npm install -g wd"
  - "npm install -g wd-bridge"
  - "npm install jasmine-reporters"
  - "npm install mkdirp"
  - "npm install underscore"
  - "npm install -g android"
  - "webdriver-manager update"
cache: false
jdk: oraclejdk7
language: android
script: 
  - "protractor conf/e2e_web.js"
sudo: false