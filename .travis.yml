--- 
addons: 
  firefox: "43.0"
  apt:
    packages:
      - xvfb
android: 
  components:
    - platform-tools		
    - tools
    - build-tools-22.0.1
    - android-22
    - sys-img-armeabi-v7a-android-22
    - add-on
    - extra
  licenses: 
    - android-sdk-preview-license-52d11cd2
    - android-sdk-license-.+
    - google-gdk-license-.+
install:
  - "export DISPLAY=:99.0"
  - "Xvfb :99 -screen 0 800x480x24 > /dev/null 2>&1 &"
before_script:
  - "nvm install node 4"
  - "nohup appium &"
  - "echo no | android create avd --force -n test -t android-22 --abi armeabi-v7a"
  - "emulator -avd test -no-audio -no-skin -no-window -gpu off -wipe-data&"
  - android-wait-for-emulator
  - "npm install -g appium"
  - "npm install -g chromedriver"
  - "npm install -g protractor"
  - "npm install -g protractor-html-screenshot-reporter"
  - "npm install -g wd"
  - "npm install -g wd-bridge"
  - "npm install jasmine-reporters"
  - "npm install mkdirp"
  - "npm install math"
  - "npm install properties-reader"
  - "npm install properties"
  - "npm install path"
  - "npm install underscore"
  - "npm install -g android"
  - "webdriver-manager update"
cache: false
jdk: oraclejdk7
language: android
script:
  - "nohup appium &"
  - "sleep 5m"
  - "adb shell input keyevent 82 &"
  - "protractor conf/e2e_signup.js"
  - "protractor conf/e2e_create.js"
  - "protractor conf/e2e_checkout.js"
sudo: false