--- 
addons: 
  artifacts: true
android: 
  components: 
    - build-tools-22.0.1
    - android-22
    - sys-img-armeabi-v7a-android-22
    - add-on
    - extra
  licenses: 
    - android-sdk-preview-license-52d11cd2
    - android-sdk-license-.+
    - google-gdk-license-.+
before_install: 
  - "sudo apt-get install chromium-browser"
before_script: 
  - "nvm install 4"
  - "echo no | android create avd --force -n test -t android-22 --abi armeabi-v7a"
  - "emulator -avd test -no-skin -no-audio -no-window -wipe-data&"
  - "export CHROME_BIN=chromium-browser"
  - "export DISPLAY=:99.0"
  - "sh -e /etc/init.d/xvfb start"
  - "npm install -g appium"
  - "nohup appium &"
  - "npm install -g chromedriver"
  - "npm install -g protractor"
  - "npm install -g protractor-html-screenshot-reporter"
  - "npm install -g wd"
  - "npm install -g wd-bridge"
  - "npm install jasmine-reporters"
  - "npm install -g chrome"
  - "npm install mkdirp"
  - "npm install underscore"
  - "npm install -g android"
  - "webdriver-manager update"
cache: false
jdk: oraclejdk7
language: android
script: 
  - "adb shell input keyevent 82 &"
  - "protractor Project/e2e_web.js"
  - "protractor conf/sauce.js"
sudo: true
